<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Idea Generator</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        select, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .idea-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .idea-card {
            background-color: white;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            transition: transform 0.3s ease-in-out;
        }
        .idea-card:hover {
            transform: scale(1.05);
        }
        .no-ideas {
            color: red;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Business Idea Generator</h1>
    <div>
        <label for="salary-range">Salary Range:</label>
        <select id="salary-range">
            <option value="30,000-50,000">30,000-50,000</option>
            <option value="50,000-70,000">50,000-70,000</option>
            <option value="70,000-100,000">70,000-100,000</option>
            <option value="100,000-150,000">100,000-150,000</option>
            <option value="150,000+">150,000+</option>
        </select>
    </div>
    <div>
        <label for="occupation">Occupation:</label>
        <select id="occupation">
            <option value="software-developer">Software Developer</option>
            <option value="teacher">Teacher</option>
            <option value="doctor">Doctor</option>
            <option value="nurse">Nurse</option>
            <option value="engineer">Engineer</option>
            <option value="accountant">Accountant</option>
            <option value="lawyer">Lawyer</option>
            <option value="graphic-designer">Graphic Designer</option>
            <option value="data-analyst">Data Analyst</option>
            <option value="marketing-specialist">Marketing Specialist</option>
            <option value="sales-representative">Sales Representative</option>
            <option value="project-manager">Project Manager</option>
            <option value="business-analyst">Business Analyst</option>
            <option value="mechanic">Mechanic</option>
            <option value="electrician">Electrician</option>
            <option value="chef">Chef</option>
            <option value="writer">Writer</option>
            <option value="photographer">Photographer</option>
            <option value="pilot">Pilot</option>
            <option value="architect">Architect</option>
            <option value="scientist">Scientist</option>
            <option value="pharmacist">Pharmacist</option>
            <option value="dentist">Dentist</option>
            <option value="veterinarian">Veterinarian</option>
            <option value="real-estate-agent">Real Estate Agent</option>
            <option value="social-worker">Social Worker</option>
            <option value="fitness-trainer">Fitness Trainer</option>
            <option value="artist">Artist</option>
            <option value="musician">Musician</option>
        </select>
    </div>
    <button id="fetch-btn">Get Business Ideas</button>
    <div id="ideas-container" class="idea-container"></div>
    <script src="./index.js"></script>
</body>
</html>
